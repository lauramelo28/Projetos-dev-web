<!DOCTYPE html>
<html>
  <head>
    <title>link</title>
    <meta charset="utf-8" />

    <style type="text/css">
      a {
        text-decoration: none;
        padding: 5px;
      }
      /*link nao visitado*/
      a:link {
        color: rgb(28, 170, 47);
      }

      /*link visitado*/
      a:visited {
        color: rgb(135, 28, 170);
      }

      /*link hover*/
      a:hover {
        color: rgb(217, 167, 213);
      }

      /*link ativado quando clicado*/
      a:active {
        color: #e4f371;
      }
    </style>
  </head>

  <body>
    <a href="https://www.google.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br/">TecMundo</a> |
    <a href="https://www.megacurioso.com.br">Mega Curioso</a> |
    <a href="https://www.gmail.com.br">Mega Curioso</a>
  </body>
</html>
